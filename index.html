<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Cuestionario</title>
    <style>
        body {
            background: #f4f4f9;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 360px;
            border: none;
        }

        .card-header {
            background: none;
            text-align: center;
            font-size: 1.4rem;
            font-weight: bold;
            padding-bottom: 10px;
        }

        .form-check-input:checked {
            background-color: #4a90e2;
            border-color: #4a90e2;
        }

        .form-check-label {
            font-size: 1rem;
            margin-left: 10px;
        }

        .card-footer {
            background: none;
            border-top: none;
            display: flex;
            justify-content: space-between;
            padding-top: 15px;
        }

        .btn {
            width: 48%;
            border-radius: 6px;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="card-header">
            <h5 id="titulo">Pregunta</h5>
        </div>
        <div class="card-body">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="opciones" id="opcion1" value="0">
                <label id="opc1" class="form-check-label" for="opcion1">Opci贸n 1</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="opciones" id="opcion2" value="1">
                <label id="opc2" class="form-check-label" for="opcion2">Opci贸n 2</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="opciones" id="opcion3" value="2">
                <label id="opc3" class="form-check-label" for="opcion3">Opci贸n 3</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="opciones" id="opcion4" value="3">
                <label id="opc4" class="form-check-label" for="opcion4">Opci贸n 4</label>
            </div>
        </div>
        <div class="card-footer">
            <button id="batras" onclick="atras()" type="button" class="btn btn-outline-secondary">Anterior</button>
            <button id="bavanzar" onclick="avanzar()" type="button" class="btn btn-primary">Siguiente</button>
        </div>
    </div>
    <script src="codigo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
